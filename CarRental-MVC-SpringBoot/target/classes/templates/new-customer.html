<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin : add a new customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #ff4d4d;
            --text-color: #333;
            --background-color: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav {
            display: flex;
            list-style: none;
        }

        .nav a, .right {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            transition: opacity 0.3s ease;
        }

        .nav a:hover, .right:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .confirm {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .element-customer form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .element-customer label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-weight: 500;
        }

        .element-customer input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }

        .element-customer input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.1);
        }

        .element-customer input[type="text"]::placeholder {
            color: #999;
        }

        .confirm-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1rem;
            width: 100%;
        }

        .confirm-button:hover {
            background-color: #ff1a1a;
        }

        .confirm-button:active {
            transform: scale(0.98);
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .confirm {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
<header class='header'>
    <ul class='nav'>
        <li><a th:href="@{/admin/customers}">Cars</a></li>
    </ul>
    <a th:href="@{/logout}" class="right">Logout</a>
</header>

<div class="container">
    <div class="sub-container">
        <div class="confirm">
            <span>New Customer</span>
        </div>
        <div class="element-customer">
            <form th:action="@{/save-customer}" th:object="${customer}" method="post">
                <label>First Name:
                    <input type="text" th:field="*{customerFirstName}" placeholder="First Name" />
                </label>
                <label>Last Name:
                    <input type="text" th:field="*{customerLastName}" placeholder="Last Name" />
                </label>
                <label>Address:
                    <input type="text" th:field="*{customerAddress}" placeholder="Email" />
                </label>
                <label>Email:
                    <input type="text" th:field="*{customerEmail}" placeholder="Address" />
                </label>
                <label>Phone:
                    <input type="text" th:field="*{customerPhone}" placeholder="Phone" />
                </label>
                <input type="hidden" th:field="*{customerId}" placeholder="Id" />

                <input class="confirm-button" type="submit" value="Add Customer" />
            </form>
        </div>
    </div>
</div>

<footer>
    <span>Cars Booking</span>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin : add a new customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #ff4d4d;
            --primary-dark: #ff3333;
            --primary-light: #fff1f1;
            --text-color: #333;
            --text-secondary: #666;
            --background-color: #f8f9fa;
            --border-color: #e9ecef;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background-color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav a, .right {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .nav a:hover, .right:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }

        .right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .right::before {
            content: "ðŸšª";
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            background-color: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .confirm {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            font-size: 1.75rem;
            font-weight: 600;
        }

        .element-customer form {
            display: grid;
            gap: 1.5rem;
        }

        .element-customer label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .element-customer input[type="text"] {
            padding: 0.875rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: var(--transition);
            font-size: 1rem;
            background-color: var(--background-color);
        }

        .element-customer input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 77, 77, 0.1);
            background-color: var(--white);
        }

        .element-customer input[type="text"]::placeholder {
            color: #999;
        }

        .confirm-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .confirm-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 77, 77, 0.2);
        }

        .confirm-button:active {
            transform: translateY(0);
        }

        .confirm-button::before {
            content: "âž•";
            font-size: 1.2rem;
        }

        footer {
            background-color: var(--white);
            color: var(--text-secondary);
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid var(--border-color);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .confirm {
                font-size: 1.5rem;
            }

            .header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<header class='header'>
    <ul class='nav'>
        <li><a th:href="@{/admin/customers}">Cars</a></li>
    </ul>
    <a th:href="@{/logout}" class="right">Logout</a>
</header>

<div class="container">
    <div class="sub-container">
        <div class="confirm">
            <span>New Customer</span>
        </div>
        <div class="element-customer">
            <form th:action="@{/save-customer}" th:object="${customer}" method="post">
                <label>First Name:
                    <input type="text" th:field="*{customerFirstName}" placeholder="First Name" />
                </label>
                <label>Last Name:
                    <input type="text" th:field="*{customerLastName}" placeholder="Last Name" />
                </label>
                <label>Address:
                    <input type="text" th:field="*{customerAddress}" placeholder="Email" />
                </label>
                <label>Email:
                    <input type="text" th:field="*{customerEmail}" placeholder="Address" />
                </label>
                <label>Phone:
                    <input type="text" th:field="*{customerPhone}" placeholder="Phone" />
                </label>
                <input type="hidden" th:field="*{customerId}" placeholder="Id" />

                <input class="confirm-button" type="submit" value="Add Customer" />
            </form>
        </div>
    </div>
</div>

<footer>
    <span>Cars Booking</span>
</footer>
</body>
</html>

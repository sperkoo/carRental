<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #007bff;
            color: white;
            padding: 1rem;
            overflow-y: auto;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
            border-bottom: 1px solid #0056b3;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        .messages-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .messages-header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .messages-list {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .message-item {
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        .message-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }

        .message-input input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 0.5rem;
        }

        .message-input button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .message-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h3>Customers</h3>
    <div th:each="customer : ${customers}">
        <a th:href="@{/admin/messages(userId=${customer.customerId})}" th:text="${customer.customerFirstName} + ' ' + ${customer.customerLastName}"></a>
    </div>
</div>
<div class="messages-container">
    <div class="messages-header">
        <h2>Admin Messages</h2>
    </div>
    <div class="messages-list" id="messages-list">
        <div th:each="message : ${messages}" class="message-item">
            <strong th:text="${message.userName}"></strong>: <span th:text="${message.content}"></span>
        </div>
    </div>
    <div class="message-input" th:if="${selectedUserId != null}">
        <form th:action="@{/reply-message}" method="post">
            <input type="hidden" name="userId" th:value="${selectedUserId}" />
            <input type="text" name="content" placeholder="Enter your reply" required>
            <button type="submit">Reply</button>
        </form>
    </div>
</div>
</body>
</html>

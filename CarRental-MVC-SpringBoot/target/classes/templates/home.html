<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Rent - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .header {
            background: #1e1e1e;
            color: white;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            background: #1a1a1a;
        }

        .sub-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: #2a2a2a;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .select-one {
            margin-bottom: 3rem;
        }

        .select-one span {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .select-one span::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #4c6ef5;
            border-radius: 2px;
        }

        .content {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .content a {
            text-decoration: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-link {
            background: transparent;
            color: #4c6ef5;
            border: 2px solid #4c6ef5;
        }

        .admin-link {
            background: #4c6ef5;
            color: white;
        }

        .content a:hover {
            transform: translateY(-2px);
        }

        .user-link:hover {
            background: #4c6ef5;
            color: white;
        }

        .admin-link:hover {
            background: #364fc7;
        }

        .footer {
            background: #1e1e1e;
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4c6ef5, #364fc7, #4c6ef5);
        }

        .footer p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2rem;
            }

            .sub-container {
                padding: 2rem;
                margin: 1rem;
            }

            .content {
                flex-direction: column;
                gap: 1rem;
            }

            .content a {
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <div class="header-content">
        <h1>Welcome to Easy Rent</h1>
    </div>
</header>

<div class="container">
    <div class="sub-container">
        <div class="select-one">
            <span>Choose Your Experience</span>
        </div>
        <div class="content">
            <a th:href="@{/cars}" class="user-link">Access as User</a>
            <a th:href="@{/admin/vehicles}" class="admin-link">Access as Admin</a>
        </div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2024 Easy Rent. Making car rentals simple and accessible.</p>
</footer>
</body>
</html>

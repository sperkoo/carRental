<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion - Location de Véhicules</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #4461F2;
            --text-color: #ffffff;
            --background-color: #1A1D24;
            --input-bg: #2A2D34;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1A1D24;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: #2A2D34;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 15px 30px var(--shadow-color);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #9DA3AE;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #3A3D44;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #2A2D34;
            color: #ffffff;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(68, 97, 242, 0.1);
        }

        .form-group input::placeholder {
            color: #9DA3AE;
        }

        .form-group i {
            position: absolute;
            right: 1rem;
            top: 2.5rem;
            color: #9DA3AE;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background: #3451D1;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: rgba(68, 97, 242, 0.1);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #3A3D44;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .divider span {
            background: #2A2D34;
            padding: 0 10px;
            color: #9DA3AE;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Bienvenue</h1>
        <p>Connectez-vous à votre compte</p>
    </div>

    <form th:action="@{/perform_login}" method="post">
        <div th:if="${param.error}" class="error-message">
            <p>Nom d'utilisateur ou mot de passe incorrect.</p>
        </div>

        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autocomplete="username"
                    placeholder="Entrez votre nom d'utilisateur">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    placeholder="Entrez votre mot de passe">
        </div>

        <button type="submit" class="btn btn-primary">Se connecter</button>

        <div class="divider">
            <span>ou</span>
        </div>

        <a th:href="@{/register}" class="btn btn-secondary">Créer un compte</a>
    </form>
</div>
</body>
</html>

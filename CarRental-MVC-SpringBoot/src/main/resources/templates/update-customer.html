<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin : Modifier un client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #ff4d4d;
            --text-color: #333;
            --background-color: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav {
            display: flex;
            list-style: none;
        }

        .nav a, .right {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            transition: opacity 0.3s ease;
        }

        .nav a:hover, .right:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .confirm {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .element-customer form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .element-customer label {
            display: flex;
            flex-direction: column;
            font-weight: 500;
        }

        .element-customer input[type="text"],
        .element-customer input[type="email"] {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .element-customer input[type="text"]:focus,
        .element-customer input[type="email"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .confirm-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .confirm-button:hover {
            background-color: #ff1a1a;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .element-customer input[type="text"],
            .element-customer input[type="email"] {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
<header class='header'>
    <ul class='nav'>
        <li><a th:href="@{/admin/customers}">Clients</a></li>
    </ul>
    <a th:href="@{/logout}" class="right">Déconnexion</a>
</header>

<div class="container">
    <div class="sub-container">
        <div class="confirm">
            <span>Modifier le Client</span>
        </div>
        <div class="element-customer">
            <form th:action="@{/save-customer}" th:object="${customer}" method="post">
                <input type="hidden" th:field="*{customerId}" />

                <label>Prénom:
                    <input type="text" th:field="*{customerFirstName}" placeholder="Entrez le prénom" required />
                </label>

                <label>Nom:
                    <input type="text" th:field="*{customerLastName}" placeholder="Entrez le nom" required />
                </label>

                <label>Adresse:
                    <input type="text" th:field="*{customerAddress}" placeholder="Entrez l'adresse" required />
                </label>

                <label>Email:
                    <input type="email" th:field="*{customerEmail}" placeholder="Entrez l'email" required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                </label>

                <label>Téléphone:
                    <input type="text" th:field="*{customerPhone}" placeholder="Entrez le numéro de téléphone"
                           required pattern="[0-9]{8,}" />
                </label>

                <button class="confirm-button" type="submit">Mettre à jour</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <span>Location de Véhicules</span>
</footer>
</body>
</html>

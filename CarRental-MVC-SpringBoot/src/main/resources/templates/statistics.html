<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Styles existants */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f1f5f9;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --success-color: #16a34a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease-in-out;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stat-header i {
            margin-right: 0.75rem;
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .stat-content {
            display: grid;
            gap: 1rem;
        }

        .stat-item {
            border-left: 3px solid var(--primary-color);
            padding-left: 1rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-value.money {
            color: var(--success-color);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
                padding: 0 1rem;
            }

            .title {
                font-size: 1.75rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .stat-value {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Tableau de Bord</h1>

    <div class="stats-grid">
        <!-- Cartes de statistiques existantes -->
        <!-- Aujourd'hui -->
        <div class="stat-card">
            <div class="stat-header">
                <i class="fas fa-calendar-day"></i>
                <span>Aujourd'hui</span>
            </div>
            <div class="stat-content">
                <div class="stat-item">
                    <div class="stat-label">Voitures Réservées</div>
                    <div class="stat-value" th:text="${totalReservedCarsToday}">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Montant Total</div>
                    <div class="stat-value money">
                        <span th:text="${totalAmountToday}">0</span> €
                    </div>
                </div>
            </div>
        </div>

        <!-- Cette semaine -->
        <div class="stat-card">
            <div class="stat-header">
                <i class="fas fa-calendar-week"></i>
                <span>Cette Semaine</span>
            </div>
            <div class="stat-content">
                <div class="stat-item">
                    <div class="stat-label">Voitures Réservées</div>
                    <div class="stat-value" th:text="${totalReservedCarsWeek}">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Montant Total</div>
                    <div class="stat-value money">
                        <span th:text="${totalAmountWeek}">0</span> €
                    </div>
                </div>
            </div>
        </div>

        <!-- Ce mois -->
        <div class="stat-card">
            <div class="stat-header">
                <i class="fas fa-car"></i>
                <span>Total</span>
            </div>
            <div class="stat-content">
                <div class="stat-item">
                    <div class="stat-label">Voitures Réservées</div>
                    <div class="stat-value" th:text="${totalReservedCars}">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Montant Total</div>
                    <div class="stat-value money">
                        <span th:text="${totalAmount}">0</span> €
                    </div>
                </div>
            </div>
        </div>

        <!-- Total -->
        <div class="stat-card">
            <div class="stat-header">
                <i class="fas fa-car"></i>
                <span>Statut des Voitures</span>
            </div>
            <div class="stat-content">
                <div class="stat-item">
                    <div class="stat-label">Voitures Réservées</div>
                    <div class="stat-value" th:text="${totalReservedCars}">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Voitures Disponibles</div>
                    <div class="stat-value" th:text="${totalAvailableCars}">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Voitures en Maintenance</div>
                    <div class="stat-value" th:text="${totalMaintenanceCars}">0</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ajout du graphique -->
    <div class="stat-card">
        <div class="stat-header">
            <i class="fas fa-chart-area"></i>
            <span>Évolution du Montant Total</span>
        </div>
        <canvas id="totalAmountChart"></canvas>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const ctx = document.getElementById('totalAmountChart').getContext('2d');
        const totalAmounts = /*[[${totalAmounts}]]*/ [];
        const totalAmountChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: totalAmounts.map((_, index) => `Période ${index + 1}`),
                datasets: [{
                    label: 'Montant Total',
                    data: totalAmounts,
                    borderColor: 'rgba(37, 99, 235, 1)',
                    backgroundColor: 'rgba(37, 99, 235, 0.2)',
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Période'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Montant (€)'
                        }
                    }
                }
            }
        });
    });
</script>
</body>
</html>

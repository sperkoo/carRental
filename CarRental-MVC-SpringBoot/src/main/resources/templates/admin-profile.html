<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal Information - Car Rental</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles similaires Ã  l'image fournie */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            flex-grow: 1;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 2rem 0;
            border-right: 1px solid #e9ecef;
            height: 100vh;
            position: fixed;
        }

        .logo {
            padding: 0 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }

        .logo span:first-child {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333333;
        }

        .logo span:last-child {
            color: #ff4d4d;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: #6c757d;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background-color: #f8f9fa;
            color: #ff4d4d;
        }

        .nav-links a.active {
            color: #ff4d4d;
            background-color: #fff1f1;
            border-right: 3px solid #ff4d4d;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .personal-info-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            text-align: center;
            color: #ff4d4d;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ff4d4d;
            outline: none;
            box-shadow: 0 0 0 3px rgba(77, 136, 255, 0.1);
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #ff4d4d;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #ff4d4d;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="logo">
            <span>Easy</span>
            <span>Rent.</span>
        </div>
        <ul class="nav-links">
            <li><a th:href="@{/admin/vehicles}">ðŸš— Gerer les voitures</a></li>
            <li><a th:href="@{/admin/bookings}">ðŸ“… Bookings</a></li>
            <li><a th:href="@{/admin/payments}">ðŸ’³ Payments</a></li>
            <li><a th:href="@{/admin/statistics}">ðŸ“Š Statistiques</a></li>
            <li><a th:href="@{/admin/customers}">ðŸ‘¥ Customers</a></li>
            <li><a th:href="@{/admin/booking-requests}">ðŸ“… Demandes de rÃ©servation</a></li>
            <li><a th:href="@{/admin/add-admin}" class="add-button">Ajouter admin</a></li>
            <li><a th:href="@{/admin/profile}" class="active">Profile</a></li>
            <div class="nav-divider"></div>
            <li><a th:href="@{/logout}">ðŸšª LogOut</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="personal-info-container">
            <h1 class="section-title">Personal Information</h1>
            <form th:action="@{/update-user}" method="post">
                <input type="hidden" name="customerId" th:value="${customer.customerId}">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="customerFirstName" th:value="${customer.customerFirstName}" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="customerLastName" th:value="${customer.customerLastName}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="customerAddress" th:value="${customer.customerAddress}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="customerPhone" th:value="${customer.customerPhone}" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="customerUserName" th:value="${customer.customerUserName}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="customerEmail" th:value="${customer.customerEmail}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="customerPassword" th:value="${customer.customerPassword}" required>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User Information - Car Rental</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6bafff 0%, #4d88ff 100%);
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .settings-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .settings-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .settings-header h1 {
            color: #4d88ff;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .settings-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4d88ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(77, 136, 255, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #4d88ff;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #3666cc;
        }
    </style>
</head>
<body>
<div class="settings-container">
    <div class="settings-header">
        <h1>Update User Information</h1>
        <p>Update your account information</p>
    </div>

    <form th:action="@{/update-user}" method="post">
    <input type="hidden" name="customerId" th:value="${customer.customerId}">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="customerFirstName" th:value="${customer.customerFirstName}" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="customerLastName" th:value="${customer.customerLastName}" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="customerAddress" th:value="${customer.customerAddress}" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="customerPhone" th:value="${customer.customerPhone}" required>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="customerUserName" th:value="${customer.customerUserName}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="customerEmail" th:value="${customer.customerEmail}" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="customerPassword" th:value="${customer.customerPassword}" required>
    </div>
    <button type="submit" class="btn-primary">Save Changes</button>
</form>
</div>
</body>
</html>
